<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>tetris</title>
</head>

<body>
    <div class="container">
        <div id="main" class="main">
        </div>
        <div class="controls">
            <h2>Управление</h2>
            <p>Вправо - стрелка вправо</p>
            <p>Влево - стрелка влево</p>
            <p>Повернуть фигуру - стрелка вверх</p>
            <p>Ускорить фигуру - стрелка вниз</p>
        </div>
    </div>
    <input type="text" readonly>

    <div class="overlay"></div>
    <div class="modal">
        <h2>Выберите уровень сложности</h2>
        <div class="button easy">Easy</div>
        <div class="button normal">Normal</div>
        <div class="button hard">Hard</div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
